<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Video Player</title>
  <style>
    html, body { height: 100%; margin: 0; background: #000; }
    body { overflow: hidden; }

    /* Video’yu viewport’u eksiksiz dolduracak şekilde sabitle */
    video {
      position: fixed;
      inset: 0;
      width: 100vw;

      /* Sırayla en güncel vh birimleri ve polyfill: */
      height: 100svh;          /* yeni tarayıcılar (safe) */
      height: 100dvh;          /* dinamik vh */
      height: calc(var(--vh, 1vh) * 100); /* polyfill */

      object-fit: cover;
      object-position: center;
      background: #000;
      display: block;
    }

    /* Eski Android/Chrome varyasyonlarında küçük farklar için min boyutlar da ekleyelim */
    @supports not (height: 100dvh) {
      video { min-width: 100vw; min-height: 100vh; }
    }
  </style>
</head>
<body>
  <video
    autoplay
    muted
    loop
    playsinline
    preload="auto"
    poster="poster-916.jpg"  <!-- opsiyonel: 1080x1920 poster -->
  >
    <source src="Poster1.2_916.mp4" type="video/mp4" />
    Tarayıcınız bu videoyu desteklemiyor.
  </video>

  <script>
    // Dinamik vh polyfill: her yeniden boyutlandırmada gerçek yüksekliği uygula
    const setVh = () => {
      const vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh}px`);
    };
    setVh();
    window.addEventListener('resize', setVh);
    window.addEventListener('orientationchange', () => setTimeout(setVh, 300));

    // iOS otomatik oynatma güvence
    const v = document.querySelector('video');
    v && v.play().catch(() => {
      const start = () => { v.play().catch(()=>{}); window.removeEventListener('touchstart', start); };
      window.addEventListener('touchstart', start, { passive: true });
    });
  </script>
</body>
</html>
